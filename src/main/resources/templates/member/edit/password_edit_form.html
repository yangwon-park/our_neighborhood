<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: common_header(~{::title}, ~{::style}) ">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>우리 동네</title>
    <style>

    </style>
</head>
<link rel="stylesheet" th:href="@{/css/argon.css}">
<body id="main-body" class="bg-default">
<nav th:replace="layout/navbar :: common_navbar"></nav>
<section class="header">
    <div class="header py-7">

    </div>
</section>
<!--/* Page content */-->
<section>
<div class="container-fluid mt--8 pb-5">
    <!--/* Table */-->
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card bg-secondary shadow border-0">

                <div class="card-body px-lg-5 py-lg-5">
                    <div class="text-center text-muted mb-4">
                        <small>비밀번호 변경</small>
                    </div>
                    <form th:object="${passwordEditForm}" id="password-edit-form" class="form-floating">
                        <div class="form-group">
                            <small>기존 비밀번호</small>
                            <div class="">
                                <input class="form-control" placeholder="현재 비밀번호" type="password" th:field="*{beforePassword}">
                            </div>
                        </div>
                        <div class="form-group">
                            <small>변경할 비밀번호</small>
                            <div class="">
                                <input class="form-control" placeholder="변경할 비밀번호" type="password" th:field="*{afterPassword}">
                            </div>
                            <span class="fw-bold mb-2">특수문자,문자,숫자 포함 형태의 8~15자리 이내의 암호여야 합니다.</span>
                        </div>
                        <div class="form-group">
                            <small>비밀번호 확인</small>
                            <div class="">
                                <input class="form-control" placeholder="비밀번호 확인" type="password" th:field="*{passwordCheck}">
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-main-color mt-4" id="password-edit">비밀번호 변경</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</section>

</body>
<footer th:replace="layout/footer :: common_footer">
    템플릿 푸터
</footer>
<script th:replace="layout/footer :: common_js(~{::script})"></script>
<script type="module" th:src="@{/js/member.js}"></script>
</html>
