<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: common_header(~{::title}, ~{::style}) ">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>우리 동네</title>
    <style>

    </style>
</head>
<link rel="stylesheet" th:href="@{/css/argon.css}">
<body id="main-body" class="bg-default">
<nav th:replace="layout/navbar :: common_navbar"></nav>
<section class="header">
    <div class="header py-7">

    </div>
</section>
<section class="main">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card bg-secondary shadow border-0">
                <div class="card-header bg-transparent pb-5">
                    <div class="text-center mt-2 mb-4">
                        <div class="text-dark fw-bold text-center mt-2 fs-2" th:text="|내가 찜한 가게 총 ${count}개|" style="font-size: 2.0rem" >나의리뷰</div>
                    </div>
                    <th:block class="container px-0" th:each="myLike : ${like}">
                        <div class="jb-wrap">
                            <div class="jb-image">
                                <img th:src="*{myLike.uploadImgUrl != null} ? *{myLike.uploadImgUrl} : 'https://neighbor-build.s3.ap-northeast-2.amazonaws.com/images/defaultImg.png'"
                                     alt="대표 사진">
                            </div>
                            <div class="jb-text">
                                <a th:href="@{/store/{storeId} (storeId = ${myLike.storeId})}"
                                   th:text="*{myLike.name}" class="my-like-text"></a>
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</section>
<footer th:replace="layout/footer :: common_footer">
    템플릿 푸터
</footer>
<script th:replace="layout/footer :: common_js(~{::script})"></script>
<script type="module" th:src="@{/js/review.js}"></script>
</body>
</html>
